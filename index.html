<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🏀 لعبة كرة السلة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #D2691E 60%, #D2691E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            width: 100vw;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #8B4513 60%, #8B4513 100%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #score {
            font-size: 36px;
            font-weight: bold;
            color: #FF6B35;
            text-align: center;
            direction: rtl;
        }

        #scoreLabel {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .controlBtn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .controlBtn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: none;
            z-index: 20;
            max-width: 90%;
        }

        #gameOver.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #gameOver h2 {
            font-size: 32px;
            color: #FF6B35;
            margin-bottom: 20px;
        }

        #finalScore {
            font-size: 48px;
            font-weight: bold;
            color: #FF6B35;
            margin: 20px 0;
        }

        #restartBtn {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        #startScreen.hide {
            display: none;
        }

        #startScreen h1 {
            font-size: 42px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        #startScreen .emoji {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #startBtn {
            background: white;
            color: #FF6B35;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        .instruction {
            color: white;
            font-size: 16px;
            margin-top: 30px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- شاشة البداية -->
        <div id="startScreen">
            <div class="emoji">🏀</div>
            <h1>لعبة كرة السلة</h1>
            <button id="startBtn">ابدأ اللعب!</button>
            <div class="instruction">
                اجمع كرات السلة البرتقالية<br>
                حرك السلة باللمس أو الأزرار
            </div>
        </div>

        <!-- لوحة النتيجة -->
        <div id="scoreBoard">
            <div id="score">0</div>
            <div id="scoreLabel">النقاط</div>
        </div>

        <!-- Canvas اللعبة -->
        <canvas id="gameCanvas"></canvas>

        <!-- أزرار التحكم -->
        <div id="controls">
            <button class="controlBtn" id="leftBtn">◀</button>
            <button class="controlBtn" id="rightBtn">▶</button>
        </div>

        <!-- شاشة نهاية اللعبة -->
        <div id="gameOver">
            <h2>انتهت اللعبة! 🏆</h2>
            <div>نقاطك النهائية:</div>
            <div id="finalScore">0</div>
            <button id="restartBtn">العب مرة أخرى</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // تحديد حجم Canvas بمقاس الجوال
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // متغيرات اللعبة
        let score = 0;
        let gameRunning = false;
        let basketX = canvas.width / 2;
        let balls = [];
        let ballSpeed = 2;
        let spawnRate = 90;
        let frameCount = 0;

        // حجم العناصر
        const basketWidth = 80;
        const basketHeight = 50;
        const ballRadius = 20;

        // رسم كرة السلة البرتقالية
        function drawBasketball(x, y, radius) {
            // الكرة البرتقالية
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // الخطوط السوداء
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            
            // خط عمودي
            ctx.beginPath();
            ctx.moveTo(x, y - radius);
            ctx.lineTo(x, y + radius);
            ctx.stroke();

            // خط أفقي
            ctx.beginPath();
            ctx.moveTo(x - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.stroke();

            // خطوط منحنية
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.7, 0, Math.PI * 2);
            ctx.stroke();
        }

        // رسم السلة
        function drawBasket(x, y) {
            // الحلقة الحمراء
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.ellipse(x, y, basketWidth / 2, 10, 0, 0, Math.PI * 2);
            ctx.stroke();

            ctx.fillStyle = '#DC143C';
            ctx.fillRect(x - basketWidth / 2, y - 5, 8, 15);
            ctx.fillRect(x + basketWidth / 2 - 8, y - 5, 8, 15);

            // الشبكة البيضاء
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 6; i++) {
                const xPos = x - basketWidth / 2 + (basketWidth / 5) * i;
                ctx.beginPath();
                ctx.moveTo(xPos, y + 5);
                ctx.lineTo(xPos, y + basketHeight - 10);
                ctx.stroke();
            }

            // خطوط أفقية للشبكة
            for (let i = 0; i < 4; i++) {
                const yPos = y + 10 + (basketHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(x - basketWidth / 2, yPos);
                ctx.lineTo(x + basketWidth / 2, yPos);
                ctx.stroke();
            }

            // قاعدة السلة
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - basketWidth / 2 - 5, y + basketHeight - 5, basketWidth + 10, 8);
        }

        // رسم الخلفية
        function drawBackground() {
            // السماء
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);

            // الأرضية (ملعب خشبي)
            const floorGradient = ctx.createLinearGradient(0, canvas.height * 0.6, 0, canvas.height);
            floorGradient.addColorStop(0, '#A0522D');
            floorGradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = floorGradient;
            ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);

            // خطوط الملعب
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height * 0.6);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }

        // إنشاء كرة جديدة
        function spawnBall() {
            balls.push({
                x: Math.random() * (canvas.width - ballRadius * 2) + ballRadius,
                y: -ballRadius,
                speed: ballSpeed
            });
        }

        // تحديث اللعبة
        function update() {
            if (!gameRunning) return;

            frameCount++;

            // إنشاء كرات جديدة
            if (frameCount % spawnRate === 0) {
                spawnBall();
            }

            // تحريك الكرات
            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += balls[i].speed;

                // التحقق من التقاط الكرة
                const basketY = canvas.height - 100;
                if (balls[i].y > basketY - 20 && balls[i].y < basketY + 30) {
                    if (balls[i].x > basketX - basketWidth / 2 && 
                        balls[i].x < basketX + basketWidth / 2) {
                        score++;
                        scoreElement.textContent = score;
                        playSound(440, 0.1);
                        balls.splice(i, 1);

                        // زيادة الصعوبة
                        if (score % 5 === 0) {
                            ballSpeed = Math.min(ballSpeed + 0.3, 6);
                            spawnRate = Math.max(spawnRate - 5, 30);
                        }
                        continue;
                    }
                }

                // إزالة الكرات التي خرجت من الشاشة
                if (balls[i].y > canvas.height + ballRadius) {
                    balls.splice(i, 1);
                }
            }

            // انتهاء اللعبة بعد 60 ثانية
            if (frameCount > 60 * 60) {
                endGame();
            }
        }

        // رسم اللعبة
        function draw() {
            drawBackground();

            // رسم الكرات
            balls.forEach(ball => {
                drawBasketball(ball.x, ball.y, ballRadius);
            });

            // رسم السلة
            const basketY = canvas.height - 100;
            drawBasket(basketX, basketY);

            // رسم المؤقت
            const timeLeft = Math.max(0, 60 - Math.floor(frameCount / 60));
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`الوقت: ${timeLeft}s`, canvas.width / 2, canvas.height - 20);
        }

        // حلقة اللعبة
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // بدء اللعبة
        function startGame() {
            gameRunning = true;
            score = 0;
            frameCount = 0;
            balls = [];
            ballSpeed = 2;
            spawnRate = 90;
            scoreElement.textContent = '0';
            startScreen.classList.add('hide');
            gameOverScreen.classList.remove('show');
        }

        // انتهاء اللعبة
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
            playSound(330, 0.3);
        }

        // تحريك السلة
        function moveBasket(direction) {
            if (!gameRunning) return;
            
            const speed = 15;
            if (direction === 'left') {
                basketX = Math.max(basketWidth / 2, basketX - speed);
            } else if (direction === 'right') {
                basketX = Math.min(canvas.width - basketWidth / 2, basketX + speed);
            }
        }

        // التحكم بالأزرار
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveBasket('left');
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveBasket('right');
        });
        leftBtn.addEventListener('mousedown', () => moveBasket('left'));
        rightBtn.addEventListener('mousedown', () => moveBasket('right'));

        // التحكم باللمس على الشاشة
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            basketX += deltaX * 0.5;
            basketX = Math.max(basketWidth / 2, Math.min(canvas.width - basketWidth / 2, basketX));
            touchStartX = touchX;
        });

        // التحكم بلوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveBasket('left');
            if (e.key === 'ArrowRight') moveBasket('right');
        });

        // أزرار البداية وإعادة اللعب
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            startGame();
        });

        // تشغيل الصوت
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // الصوت غير مدعوم
            }
        }

        // بدء حلقة اللعبة
        gameLoop();
    </script>
</body>
</html>
