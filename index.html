            ctx.strokeStyle = '#DC143C';

            // Ø§Ù„Ø´Ø¨ÙƒØ© Ø§Ù„Ø¨ÙŠØ¶Ø§Ø¡

            for (let i = 0; i < 6; i++) {

            // Ø®Ø·ÙˆØ· Ø£ÙÙ‚ÙŠØ© Ù„Ù„Ø´Ø¨ÙƒØ©

        function spawnBall() {

        function update() {

        function draw() {

        function moveBasket(direction) {

            const speed = 15;

        function playSound(frequency, duration) {
